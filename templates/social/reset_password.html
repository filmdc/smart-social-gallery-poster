<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Asset Gallery - Reset Password</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #1a1a1a;
            --surface-hover: #252525;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --text-color: #f8f9fa;
            --text-muted: #adb5bd;
            --border-color: #343a40;
            --danger-color: #dc3545;
            --success-color: #20c997;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: var(--surface-color);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg);
        }
        .card h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .card .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem 1rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
        }
        .form-group small {
            display: block;
            margin-top: 0.3rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .errors {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid var(--danger-color);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin-bottom: 1.2rem;
            font-size: 0.85rem;
        }
        .errors li {
            margin-left: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.8rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-primary:hover { opacity: 0.9; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
        }
        .back-link:hover { color: var(--text-color); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password</p>

        {% if errors is defined and errors %}
        <div class="errors">
            <ul>
            {% for e in errors %}
                <li>{{ e }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('social.reset_password', token=token) }}">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
                <small>At least 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8" autocomplete="new-password">
            </div>

            <button type="submit" class="btn-primary">Reset Password</button>
        </form>

        <a href="{{ url_for('social.login') }}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
